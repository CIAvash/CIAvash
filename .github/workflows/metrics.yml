name: Metrics
on:
  # Schedule updates (every three days)
  schedule: [{cron: "0 0 */3 * *"}]
  # Lines below let you run workflow manually and on each commit (optional)
  workflow_dispatch:
  # push:
    # branches: ["main"]
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    env:
      CSS_IMG: |

        :root {
          width: 100%;
          height: 100%;
        }
    steps:
        - name: Base
          uses: lowlighter/metrics@latest
          with:
            token: ${{ secrets.METRICS_TOKEN }}
            # template: markdown
            # filename: metrics.svg
            filename: .cache/base.svg
            # config_base64: no
            # filename: README.md
            # config_output: json
            # config_base64: no
            config_timezone: Asia/Tehran
            config_display: large
            extras_css: ${{ env.CSS_IMG }}
            # repositories_affiliations: owner, collaborator
            # repositories_forks: yes
            base: header, activity, community, repositories
            # plugin_languages: yes
            # plugin_languages_skipped: CIAvash
            # plugin_languages_details: bytes-size, percentage
            # plugin_languages_limit: 0
            # plugin_languages_sections: most-used, recently-used
            # plugin_languages_indepth: yes
            # plugin_stars: yes
            # plugin_stars_limit: 5
            # plugin_followup: yes

        - name: Languages
          uses: lowlighter/metrics@master
          with:
            token: ${{ secrets.METRICS_TOKEN }}
            filename: .cache/languages.svg
            base: ''
            # config_base64: no
            config_display: large
            config_timezone: Asia/Tehran
            repositories: 200
            commits_authoring: ${{ secrets.METRICS_COMMIT_AUTHOR }}
            extras_css: ${{ env.CSS_IMG }}
            plugin_languages: yes
            plugin_languages_indepth: yes
            plugin_languages_skipped: CIAvash
            plugin_languages_details: percentage, bytes-size, lines
            plugin_languages_limit: 0
            plugin_languages_sections: most-used, recently-used
            plugin_languages_recent_load: 500
            plugin_languages_recent_days: 365

        - name: Followup
          uses: lowlighter/metrics@latest
          with:
            token: ${{ secrets.METRICS_TOKEN }}
            filename: .cache/followup.svg
            # config_base64: no
            # config_display: columns
            config_timezone: Asia/Tehran
            base: ''
            plugin_followup: yes
            plugin_followup_sections: user

        - name: Stars
          uses: lowlighter/metrics@latest
          with:
            token: ${{ secrets.METRICS_TOKEN }}
            filename: .cache/stars.svg
            # config_base64: no
            config_display: large
            config_timezone: Asia/Tehran
            extras_css: ${{ env.CSS_IMG }}
            base: ''
            plugin_stars: yes
            plugin_stars_limit: 5

        - name: RSS
          uses: lowlighter/metrics@latest
          with:
            token: ${{ secrets.METRICS_TOKEN }}
            template: markdown
            filename: README.md
            config_timezone: Asia/Tehran
            base: ''
            plugin_rss: yes
            plugin_rss_source: https://www.ciavash.name/blog/atom.xml
            plugin_rss_limit: 5
            # plugin_followup_sections: user
            # plugin_rss: yes
            # plugin_rss_source: https://www.ciavash.name/blog/atom.xml
            # plugin_rss_limit: 5
            # plugin_activity: yes
            # plugin_activity_limit: 5
            # plugin_activity_days: 14
            # plugin_activity_filter: all
